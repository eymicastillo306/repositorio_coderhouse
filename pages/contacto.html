  <main>
    <section class="titulo_principal">

    </section>
    <div class="contact_form">

      <div class="formulario">
        <h3 class="titulo_section">Formulario de contacto</h3>
        <h4>Dejanos tu duda y nos pondremos en contacto a la brevedad.</h4>

        <div class="formulario-contacto">
          <form action="form2.php" method="post">


            <p class="p-formulario">
              <label for="nombre" class="ingresar_nombre_completo">Nombre completo
                <span class="obligatorio">*</span>
              </label>
              <input type="text" name="introducir_nombre_completo" id="nombre" required="obligatorio"
                placeholder="Escribí tu nombre">
            </p>

            <p class="p-formulario">
              <label for="email" class="ingresar_email">Email
                <span class="obligatorio">*</span>
              </label>
              <input type="email" name="introducir_email" id="email" required="obligatorio"
                placeholder="Escribí tu email">
            </p>

            <p class="p-formulario">
              <label for="telefone" class="colocar_telefono">Teléfono
                <span class="obligatorio">*</span>
              </label>
              <input type="tel" name="introducir_telefono" id="telefono" required="obligatorio"
                placeholder="Escribí tu teléfono">
            </p>


            <p class="p-formulario">
              <label for="mensaje" class="colocar_mensaje">Mensaje
                <span class="obligatorio">*</span>
              </label>
              <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                placeholder="Por favor, dejanos tu mensaje"></textarea>
            </p>

            <p class="aviso p-formulario">
              <span class="obligatorio"> * </span>los campos son obligatorios.
            </p>

            <button type="submit" name="enviar_formulario" id="enviar">
              <p>Enviar formulario</p>
            </button>

            <button type="reset" name="resetear_formulario" id="resetear">
              <p>Limpiar formulario</p>
            </button>

        </div>

        </form>
      </div>
    </div>
